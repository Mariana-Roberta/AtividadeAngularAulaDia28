<div class="container">
  <h2 class="form-title">Visualizar Pessoa</h2>

  <div *ngIf="formulario; else noFormulario">
    <p><strong>Nome:</strong> {{ formulario.nome }}</p>
    <p><strong>Idade:</strong> {{ formulario.idade }}</p>
  </div>

  <ng-template #noFormulario>
    <p>Nenhum formulario encontrado.</p>
  </ng-template>

  <button (click)="voltarParaLista()" class="back-button">Voltar para Lista</button>
</div>
